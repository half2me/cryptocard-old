group 'com.github.half2me'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile files(System.getenv('JC_HOME') + '/lib/api.jar')

    testCompile "junit:junit:4.12"
    testCompile "com.klinec:jcardsim:3.0.4"
}