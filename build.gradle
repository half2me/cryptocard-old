group 'com.github.half2me'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.klinec', name: 'jcardsim', version: '3.0.4', transitive: false
}
